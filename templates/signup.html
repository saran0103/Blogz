{% extends "base.html" %}

{% block content %}
      <div class="signup">

        <h1>Sign up to start posting!</h1>

        <form action="/signup" method="POST">
          <table>
            <tr>
              <td><input name="username" type="text" value="{{ username }}" placeholder="Username"></td>
              <td><span class="error">{{ username_error }}{{ exist_error }}</span></td>
            </tr>
            <tr>
              <td><input name="password" type="password" value="{{ password }}" placeholder="Password"></td>
              <td><span class="error">{{ password_error }}</span></td>
            </tr>
            <tr>
              <td><input name="verify" type="password" value="{{ verify }}" placeholder="Verify Password"></td>
              <td><span class="error">{{ verify_error }}</span></td>
            </tr>

          </table>
              <input type="submit" value="Sign Up">
        </form>

      </div>
{% endblock %}
